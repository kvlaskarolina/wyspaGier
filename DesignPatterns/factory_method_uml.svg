<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <defs>
    <style>
      .class-box { fill: #fff; stroke: #333; stroke-width: 2; }
      .interface-box { fill: #f0f8ff; stroke: #333; stroke-width: 2; }
      .abstract-box { fill: #ffe4b5; stroke: #333; stroke-width: 2; }
      .class-name { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .stereotype { font-family: Arial, sans-serif; font-size: 12px; font-style: italic; text-anchor: middle; fill: #666; }
      .method { font-family: Arial, sans-serif; font-size: 13px; text-anchor: start; }
      .line { stroke: #333; stroke-width: 2; fill: none; }
      .arrow { fill: #333; }
      .dashed { stroke-dasharray: 5,5; }
      .section-line { stroke: #333; stroke-width: 1; }
    </style>
  </defs>

  <!-- IGame Interface (Product) -->
  <g id="igame-interface">
    <rect class="interface-box" x="350" y="20" width="200" height="100" rx="5"/>
    <text class="stereotype" x="450" y="40">&lt;&lt;interface&gt;&gt;</text>
    <text class="class-name" x="450" y="60">IGame</text>
    <line class="section-line" x1="350" y1="70" x2="550" y2="70"/>
    <text class="method" x="360" y="90">+ Start()</text>
    <text class="method" x="360" y="110">+ ...</text>
  </g>

  <!-- GameFactory (Creator) -->
  <g id="gamefactory">
    <rect class="class-box" x="330" y="250" width="240" height="130" rx="5"/>
    <text class="class-name" x="450" y="275">GameFactory</text>
    <line class="section-line" x1="330" y1="285" x2="570" y2="285"/>
    <text class="method" x="340" y="305">- ...</text>
    <line class="section-line" x1="330" y1="315" x2="570" y2="315"/>
    <text class="method" x="340" y="335" font-weight="bold">+ CreateGame(type)</text>
    <text class="method" x="340" y="355">+ WybierzGre(type)</text>
    <text class="method" x="340" y="375">+ ...</text>
  </g>

  <!-- TicTacToeGame (Concrete Product) -->
  <g id="tictactoe">
    <rect class="class-box" x="50" y="480" width="200" height="80" rx="5"/>
    <text class="class-name" x="150" y="505">TicTacToeGame</text>
    <line class="section-line" x1="50" y1="515" x2="250" y2="515"/>
    <text class="method" x="60" y="535">+ Start()</text>
    <text class="method" x="60" y="555">+ ...</text>
  </g>

  <!-- SnakeGame (Concrete Product) -->
  <g id="snake">
    <rect class="class-box" x="350" y="480" width="200" height="80" rx="5"/>
    <text class="class-name" x="450" y="505">SnakeGame</text>
    <line class="section-line" x1="350" y1="515" x2="550" y2="515"/>
    <text class="method" x="360" y="535">+ Start()</text>
    <text class="method" x="360" y="555">+ ...</text>
  </g>

  <!-- SudokuGame (Concrete Product) -->
  <g id="sudoku">
    <rect class="class-box" x="650" y="480" width="200" height="80" rx="5"/>
    <text class="class-name" x="750" y="505">SudokuGame</text>
    <line class="section-line" x1="650" y1="515" x2="850" y2="515"/>
    <text class="method" x="660" y="535">+ Start()</text>
    <text class="method" x="660" y="555">+ ...</text>
  </g>

  <!-- GameType Enum -->
  <g id="gametype">
    <rect class="class-box" x="680" y="250" width="180" height="110" rx="5"/>
    <text class="stereotype" x="770" y="270">&lt;&lt;enum&gt;&gt;</text>
    <text class="class-name" x="770" y="290">GameType</text>
    <line class="section-line" x1="680" y1="300" x2="860" y2="300"/>
    <text class="method" x="690" y="320">TicTacToe</text>
    <text class="method" x="690" y="340">Snake</text>
    <text class="method" x="690" y="360">Sudoku</text>
  </g>

  <!-- Inheritance arrows from concrete products to IGame -->
  <path class="line" d="M 150 480 L 150 170 L 390 170 L 390 120" marker-end="url(#triangle)"/>
  <path class="line" d="M 450 480 L 450 120" marker-end="url(#triangle)"/>
  <path class="line" d="M 750 480 L 750 170 L 510 170 L 510 120" marker-end="url(#triangle)"/>

  <!-- Dependency arrow from GameFactory to IGame (returns) -->
  <path class="line dashed" d="M 450 250 L 450 120" marker-end="url(#arrow)"/>

  <!-- Dependency arrow from GameFactory to GameType (uses) -->
  <path class="line dashed" d="M 570 290 L 680 290" marker-end="url(#arrow)"/>

  <!-- Dependency arrows from GameFactory to concrete products (creates) -->
  <path class="line dashed" d="M 360 380 L 150 480" marker-end="url(#arrow)"/>
  <path class="line dashed" d="M 450 380 L 450 480" marker-end="url(#arrow)"/>
  <path class="line dashed" d="M 540 380 L 750 480" marker-end="url(#arrow)"/>

  <!-- Labels for relationships -->
  <text class="stereotype" x="470" y="190" fill="#0066cc">&lt;&lt;creates&gt;&gt;</text>
  <text class="stereotype" x="620" y="275" fill="#0066cc">&lt;&lt;uses&gt;&gt;</text>
  <text class="stereotype" x="240" y="430" fill="#0066cc">&lt;&lt;creates&gt;&gt;</text>

  <!-- Arrow markers -->
  <defs>
    <!-- Hollow triangle for inheritance -->
    <marker id="triangle" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0,0 0,6 9,3" fill="white" stroke="#333" stroke-width="1.5"/>
    </marker>
    <!-- Solid arrow for dependencies -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0,0 0,6 9,3" class="arrow"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="670" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Wzorzec Factory Method - Diagram UML
  </text>
</svg>