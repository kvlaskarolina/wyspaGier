<svg width="600" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Grot strzałki dziedziczenia/implementacji -->
    <!-- ZMIANA: Narysowany poziomo (skierowany w prawo), orient="auto" go obróci -->
    <!-- refX ustawione na czubek strzałki (18), refY na środek wysokości (7) -->
    <marker id="inheritance" markerWidth="18" markerHeight="14" refX="18" refY="7" orient="auto">
      <path d="M0,0 L18,7 L0,14 z" fill="white" stroke="black" stroke-width="2"/>
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="#fafafa"/>

  <!-- ========================================== -->
  <!-- INTERFEJS: IGame (Góra) -->
  <!-- ========================================== -->
  <g transform="translate(200, 30)">
    <!-- Bottom Y interfejsu to: 30 (translate) + 60 (height) = 90 -->
    <rect x="0" y="0" width="200" height="60" fill="white" stroke="black" stroke-width="3"/>
    <line x1="0" y1="30" x2="200" y2="30" stroke="black" stroke-width="0"/>
    
    <text x="100" y="25" font-family="Arial, Helvetica, sans-serif" font-style="italic" font-size="14" text-anchor="middle">&lt;&lt;interface&gt;&gt;</text>
    <text x="100" y="48" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="16" text-anchor="middle">IGame</text>
  </g>

  <!-- ========================================== -->
  <!-- KLASA ABSTRAKCYJNA: Game (Dół) -->
  <!-- ========================================== -->
  <g transform="translate(150, 160)">
    <rect x="0" y="0" width="300" height="280" fill="white" stroke="black" stroke-width="3"/>
    
    <line x1="0" y1="40" x2="300" y2="40" stroke="black" stroke-width="2"/>
    <line x1="0" y1="50" x2="300" y2="50" stroke="black" stroke-width="0"/>
    
    <text x="150" y="28" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-style="italic" font-size="18" text-anchor="middle">Game</text>

    <!-- Metody -->
    <text x="15" y="70" font-family="Arial, Helvetica, sans-serif" font-size="14">+ Start() : void</text>
    <text x="15" y="100" font-family="Arial, Helvetica, sans-serif" font-size="14" font-style="italic"># Initialize() : void</text>
    <text x="15" y="125" font-family="Arial, Helvetica, sans-serif" font-size="14" font-style="italic"># SetupBoard() : void</text>
    <text x="15" y="150" font-family="Arial, Helvetica, sans-serif" font-size="14"># LoadResources() : void</text>
    <text x="15" y="175" font-family="Arial, Helvetica, sans-serif" font-size="14">- StartGameLoop() : void</text>
    <text x="15" y="200" font-family="Arial, Helvetica, sans-serif" font-size="14" font-style="italic"># ProcessInput() : void</text>
    <text x="15" y="225" font-family="Arial, Helvetica, sans-serif" font-size="14" font-style="italic"># Update() : void</text>
    <text x="15" y="250" font-family="Arial, Helvetica, sans-serif" font-size="14" font-style="italic"># Render() : void</text>
  </g>

  <!-- ========================================== -->
  <!-- RELACJA (Implementacja) -->
  <!-- ========================================== -->
  <!-- Linia przerywana od Game (160) do IGame (90) -->
  <!-- Zakończenie linii (L300,90) styka się teraz z dolną krawędzią ramki IGame -->
  <path d="M300,160 L300,92" fill="none" stroke="black" stroke-width="3" stroke-dasharray="8,8" marker-end="url(#inheritance)"/>

</svg>